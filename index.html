<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <container>
      <div class="top-wrapper">
        <div class="clear" onclick = "clear()">C</div>
        <div class="display"></div>
      </div>
      <div class="numbers-wrapper">
        <div class="numbers" onclick ="mainDisplay()">7</div>
        <div class="numbers" onclick ="mainDisplay()">8</div>
        <div class="numbers" onclick ="mainDisplay()">9</div>
        <div class="numbers" onclick ="mainDisplay()">4</div>
        <div class="numbers" onclick ="mainDisplay()">5</div>
        <div class="numbers" onclick ="mainDisplay()">6</div>
        <div class="numbers" onclick ="mainDisplay()">1</div>
        <div class="numbers" onclick ="mainDisplay()">2</div>
        <div class="numbers" onclick ="mainDisplay()">3</div>
        <div class="numbers" onclick ="mainDisplay()">0</div>
        <div class="special-ops" onclick="addDecimal()" id="decimal">.</div>
        <div class="special-ops" onclick="calc()" id="equals">=</div>
      </div>
      <div class="operators-wrapper">
        <div class="operator" onclick ="inputOps">/</div>
        <div class="operator" onclick ="inputOps"id="multiply">x</div>
        <div class="operator" onclick ="inputOps">-</div>
        <div class="operator" onclick ="inputOps">+</div>
      </div>
      </div>
    </container>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
